<style>
:root{
  --bg:#fdf6f0;
  --text:#2e2e2e;
  --muted:#888;
  --radius:22px;
  --ease:cubic-bezier(.22,1,.36,1);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ---------- HEADER ---------- */
header{
  text-align:center;
  padding:4rem 1rem 3rem;
}
header h1{
  margin:0;
  font-size:clamp(2.3rem,5vw,3rem);
  color:#d496a7;
}
header p{
  margin-top:.6rem;
  color:var(--muted);
}

/* ---------- GALLERY ---------- */
.gallery{
  max-width:1400px;
  margin:0 auto;
  padding:2rem;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:2rem;
  transition:filter .8s var(--ease);
}
.gallery.blurred{
  filter:blur(18px) brightness(.9);
}

/* ---------- PHOTO CARD ---------- */
.photo-card{
  background:white;
  border-radius:var(--radius);
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
}
.photo-card img{
  width:100%;
  aspect-ratio:4/3;
  object-fit:cover;
  display:block;
}

/* ---------- OVERLAY ---------- */
.overlay{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:10;
}
.overlay.active{
  pointer-events:auto;
}

/* ---------- MORPHED IMAGE ---------- */
.morph{
  position:absolute;
  border-radius:28px;
  overflow:hidden;
  box-shadow:
    0 40px 120px rgba(0,0,0,.25),
    0 0 60px rgba(0,0,0,.15);
  transition:
    left .9s var(--ease),
    top .9s var(--ease),
    width .9s var(--ease),
    height .9s var(--ease),
    border-radius .9s var(--ease);
}

/* edge feather */
.morph img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:saturate(1.05);
  mask-image:radial-gradient(
    circle at center,
    rgba(0,0,0,1) 55%,
    rgba(0,0,0,.9) 68%,
    rgba(0,0,0,.6) 78%,
    rgba(0,0,0,.25) 88%,
    transparent 100%
  );
}

/* ---------- INFO PANEL ---------- */
.info{
  position:absolute;
  top:0;
  right:0;
  width:38%;
  height:100%;
  padding:2.6rem;
  display:flex;
  flex-direction:column;
  justify-content:center;
  color:white;
  backdrop-filter:blur(35px);
  background:
    linear-gradient(135deg,var(--g1),var(--g2));
}

.info h2{
  margin:0;
  font-size:1.8rem;
}
.info .mood{
  margin:1rem 0;
  font-style:italic;
  opacity:.9;
}
.info .meta{
  font-size:.85rem;
  opacity:.85;
}

/* ---------- DOWNLOAD ---------- */
.download{
  margin-top:2rem;
  align-self:flex-start;
  padding:.75rem 1.6rem;
  border-radius:999px;
  background:rgba(255,255,255,.9);
  color:#222;
  text-decoration:none;
  font-size:.9rem;
  transition:transform .4s var(--ease);
}
.download:hover{
  transform:translateY(-2px);
}

/* ---------- CLOSE ---------- */
.close{
  position:absolute;
  top:1rem;
  right:1.2rem;
  font-size:1.6rem;
  color:white;
  cursor:pointer;
  z-index:5;
}

/* ---------- MOBILE ---------- */
@media(max-width:900px){
  .info{
    position:relative;
    width:100%;
    height:auto;
  }
}
</style>

<div class="overlay" id="overlay"></div>

<script>
const gallery = document.getElementById("gallery");
const overlay = document.getElementById("overlay");

document.querySelectorAll(".photo-card").forEach(card=>{
  card.addEventListener("click",()=>{
    const img = card.querySelector("img");
    const r = img.getBoundingClientRect();

    gallery.classList.add("blurred");

    const morph = document.createElement("div");
    morph.className="morph";
    morph.style.left=r.left+"px";
    morph.style.top=r.top+"px";
    morph.style.width=r.width+"px";
    morph.style.height=r.height+"px";
    morph.style.setProperty("--g1",card.dataset.g1);
    morph.style.setProperty("--g2",card.dataset.g2);

    morph.innerHTML=`
      <span class="close">×</span>
      <img src="${card.dataset.img}">
      <div class="info">
        <h2>${card.dataset.title}</h2>
        <p class="mood">${card.dataset.mood}</p>
        <p class="meta">${card.dataset.meta}</p>
        <a class="download" href="${card.dataset.download}" target="_blank">Download</a>
      </div>
    `;

    overlay.appendChild(morph);
    overlay.classList.add("active");

    requestAnimationFrame(()=>{
      morph.style.left="6vw";
      morph.style.top="10vh";
      morph.style.width="88vw";
      morph.style.height="80vh";
    });

    morph.querySelector(".close").onclick=()=>{
      morph.remove();
      overlay.classList.remove("active");
      gallery.classList.remove("blurred");
    };
  });
});
</script>
