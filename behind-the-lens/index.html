<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Behind the Lens — Jelly</title>

<!-- =========================
     ROOT VARIABLES
========================= -->
<style>
:root{
  --bg:#fdf6f0;
  --card:#ffffff;
  --text:#2e2e2e;
  --muted:#8a8a8a;

  --radius-lg:28px;
  --radius-md:18px;
  --radius-sm:12px;

  --ease:cubic-bezier(.22,1,.36,1);
  --fast:.35s;
  --slow:.8s;
}

/* =========================
   RESET + BASE
========================= */
*,
*::before,
*::after{
  box-sizing:border-box;
}

html,body{
  margin:0;
  padding:0;
}

body{
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  -webkit-font-smoothing:antialiased;
}

/* =========================
   HEADER
========================= */
header{
  text-align:center;
  padding:4rem 1rem 3rem;
}

header h1{
  margin:0;
  font-size:clamp(2.3rem,5vw,3rem);
  color:#d496a7;
}

header p{
  margin-top:.6rem;
  color:var(--muted);
}

/* =========================
   GALLERY GRID
========================= */
.gallery{
  max-width:1400px;
  margin:0 auto;
  padding:2rem;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:2rem;
  transition:opacity .4s ease;
}

.gallery.dimmed{
  opacity:.35;
  pointer-events:none;
}

/* =========================
   PHOTO CARD
========================= */
.photo-card{
  background:var(--card);
  border-radius:var(--radius-lg);
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  transition:transform .35s ease, box-shadow .35s ease;
}

.photo-card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 40px rgba(0,0,0,.12);
}

.photo-card img{
  width:100%;
  aspect-ratio:4/3;
  object-fit:cover;
  display:block;
}

/* =========================
   OVERLAY ROOT
========================= */
.overlay{
  position:fixed;
  inset:0;
  z-index:50;
  pointer-events:none;
}

.overlay.active{
  pointer-events:auto;
}

/* =========================
   MORPH CONTAINER
========================= */
.morph{
  position:absolute;
  top:0;
  left:0;
  width:0;
  height:0;
  border-radius:var(--radius-lg);
  overflow:hidden;

  background:black;
  box-shadow:
    0 40px 120px rgba(0,0,0,.25),
    0 0 60px rgba(0,0,0,.15);

  will-change:transform;
  transition:transform var(--slow) var(--ease),
             border-radius var(--fast) ease;
}

/* =========================
   MORPH IMAGE
========================= */
.morph img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
  display:block;
}

/* =========================
   INFO PANEL
========================= */
.info{
  position:absolute;
  top:0;
  right:0;
  width:38%;
  height:100%;
  padding:2.6rem;

  display:flex;
  flex-direction:column;
  justify-content:center;

  color:white;
  backdrop-filter:blur(18px);
  background:linear-gradient(135deg,var(--g1),var(--g2));
}

.info h2{
  margin:0;
  font-size:1.8rem;
}

.info .mood{
  margin:1rem 0;
  font-style:italic;
  opacity:.9;
}

.info .meta{
  font-size:.85rem;
  opacity:.85;
}

/* =========================
   DOWNLOAD BUTTON
========================= */
.download{
  margin-top:2rem;
  align-self:flex-start;
  padding:.75rem 1.6rem;
  border-radius:999px;
  background:rgba(255,255,255,.9);
  color:#222;
  text-decoration:none;
  font-size:.9rem;
  transition:transform .3s ease;
}

.download:hover{
  transform:translateY(-2px);
}

/* =========================
   CLOSE BUTTON
========================= */
.close{
  position:absolute;
  top:1rem;
  right:1.2rem;
  font-size:1.8rem;
  color:white;
  cursor:pointer;
  z-index:5;
}

/* =========================
   MOBILE
========================= */
@media(max-width:900px){
  .info{
    position:relative;
    width:100%;
    height:auto;
  }
}
</style>
</head>

<body>

<header>
  <h1>Behind the Lens</h1>
  <p>Soft, unedited moments — by Jelly</p>
</header>

<section class="gallery" id="gallery">

  <!-- CARD -->
  <div class="photo-card"
    data-title="Purple Water Lily"
    data-mood="Stillness floating above quiet water."
    data-meta="Redmi Note 12 Pro • ISO 52 • 1/133s"
    data-download="https://drive.google.com/uc?export=download&id=1-34gfOVIAo6Ip_LE29BdvlLIPsMygCvL"
    data-g1="rgba(140,90,160,.85)"
    data-g2="rgba(212,150,167,.85)">
    <img src="https://i.ibb.co/TM5G95rk/IMG-20230322-193250-4x3.jpg">
  </div>

  <div class="photo-card"
    data-title="Golden Sunflower"
    data-mood="Facing the sun without asking why."
    data-meta="Redmi Note 12 Pro • ISO 57 • 1/1012s"
    data-download="https://drive.google.com/uc?export=download&id=1-Q_A97rz625dxEeFPJYLGn0bAqLBDr-P"
    data-g1="rgba(245,180,70,.85)"
    data-g2="rgba(255,220,160,.85)">
    <img src="https://i.ibb.co/zVy9t0V8/IMG-20240416-102802.jpg">
  </div>

</section>

<div class="overlay" id="overlay"></div>

<script>
const gallery = document.getElementById("gallery");
const overlay = document.getElementById("overlay");

let activeMorph = null;

function openImage(card){
  const img = card.querySelector("img");
  const rect = img.getBoundingClientRect();

  gallery.classList.add("dimmed");

  const morph = document.createElement("div");
  morph.className = "morph";
  morph.style.width = rect.width + "px";
  morph.style.height = rect.height + "px";
  morph.style.transform =
    `translate(${rect.left}px, ${rect.top}px) scale(1)`;

  morph.style.setProperty("--g1",card.dataset.g1);
  morph.style.setProperty("--g2",card.dataset.g2);

  morph.innerHTML = `
    <span class="close">×</span>
    <img src="${img.src}">
    <div class="info">
      <h2>${card.dataset.title}</h2>
      <p class="mood">${card.dataset.mood}</p>
      <p class="meta">${card.dataset.meta}</p>
      <a class="download" href="${card.dataset.download}" target="_blank">
        Download
      </a>
    </div>
  `;

  overlay.appendChild(morph);
  overlay.classList.add("active");
  activeMorph = morph;

  requestAnimationFrame(()=>{
    const scaleX = window.innerWidth * .88 / rect.width;
    const scaleY = window.innerHeight * .8 / rect.height;

    morph.style.transform =
      `translate(6vw, 10vh) scale(${scaleX}, ${scaleY})`;
  });

  morph.querySelector(".close").onclick = closeImage;
}

function closeImage(){
  if(!activeMorph) return;

  const morph = activeMorph;
  morph.style.transform = morph.style.transform.replace(/scale.*$/, "scale(1)");

  setTimeout(()=>{
    morph.remove();
    overlay.classList.remove("active");
    gallery.classList.remove("dimmed");
    activeMorph = null;
  }, 500);
}

document.querySelectorAll(".photo-card").forEach(card=>{
  card.addEventListener("click",()=>openImage(card));
});
</script>

</body>
</html>
