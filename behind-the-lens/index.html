<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Behind the Lens — Jelly</title>

<style>
/* ------------------ ROOT & RESET ------------------ */
:root {
  --bg: #fdf6f0;
  --card: #ffffff;
  --accent: #d496a7;
  --accent-soft: rgba(212,150,167,0.25);
  --text-main: #2e2e2e;
  --text-muted: #888;
  --radius: 18px;
  --ease: cubic-bezier(0.22, 1, 0.36, 1);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text-main);
  overflow-x: hidden;
}

/* ------------------ HEADER ------------------ */
header {
  padding: 4rem 1rem 3rem;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: clamp(2.2rem, 5vw, 3rem);
  color: var(--accent);
  letter-spacing: 0.5px;
}

header p {
  margin-top: 0.6rem;
  color: var(--text-muted);
  font-size: 0.95rem;
}

/* ------------------ GALLERY GRID ------------------ */
.gallery {
  max-width: 1400px;
  margin: 0 auto;
  padding: 2rem;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 2rem;
  transition: filter 0.6s var(--ease), opacity 0.6s var(--ease);
}

.gallery.dimmed {
  filter: blur(3px);
  opacity: 0.35;
  pointer-events: none;
}

/* ------------------ PHOTO CARD ------------------ */
.photo-card {
  background: var(--card);
  border-radius: var(--radius);
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  transform: translateY(20px);
  opacity: 0;
  animation: fadeUp 1s var(--ease) forwards;
}

.photo-card:nth-child(1) { animation-delay: 0.1s; }
.photo-card:nth-child(2) { animation-delay: 0.25s; }
.photo-card:nth-child(3) { animation-delay: 0.4s; }

@keyframes fadeUp {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.photo-card img {
  width: 100%;
  aspect-ratio: 4 / 3;
  object-fit: cover;
  display: block;
  transition: transform 1.2s var(--ease);
}

.photo-card:hover img {
  transform: scale(1.05);
}

/* ------------------ OVERLAY VIEW ------------------ */
.viewer {
  position: fixed;
  inset: 0;
  background: rgba(253,246,240,0.75);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s var(--ease);
  z-index: 10;
}

.viewer.active {
  opacity: 1;
  pointer-events: all;
}

/* ------------------ EXPANDED CARD ------------------ */
.viewer-card {
  background: var(--card);
  width: min(1100px, 92vw);
  border-radius: 24px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.18);
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  overflow: hidden;
  transform: translateY(30px) scale(0.97);
  opacity: 0;
  transition: all 0.7s var(--ease);
}

.viewer.active .viewer-card {
  transform: translateY(0) scale(1);
  opacity: 1;
}

.viewer-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ------------------ DETAILS ------------------ */
.details {
  padding: 2.5rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.details h2 {
  margin: 0;
  font-size: 1.8rem;
  color: var(--accent);
}

.details .mood {
  margin: 1rem 0;
  font-style: italic;
  color: #666;
}

.details .meta {
  font-size: 0.85rem;
  color: var(--text-muted);
  line-height: 1.6;
}

/* ------------------ DOWNLOAD BUTTON ------------------ */
.download {
  margin-top: 2rem;
  align-self: flex-start;
  padding: 0.8rem 1.6rem;
  background: var(--accent);
  color: white;
  text-decoration: none;
  border-radius: 999px;
  font-size: 0.9rem;
  box-shadow: 0 10px 30px var(--accent-soft);
  transition: transform 0.4s var(--ease), box-shadow 0.4s var(--ease);
}

.download:hover {
  transform: translateY(-2px);
  box-shadow: 0 16px 40px var(--accent-soft);
}

/* ------------------ CLOSE ------------------ */
.close {
  position: absolute;
  top: 1.2rem;
  right: 1.4rem;
  font-size: 1.6rem;
  color: #999;
  cursor: pointer;
  transition: color 0.3s;
}

.close:hover {
  color: var(--accent);
}

/* ------------------ MOBILE ------------------ */
@media (max-width: 900px) {
  .viewer-card {
    grid-template-columns: 1fr;
  }
  .viewer-card img {
    max-height: 45vh;
  }
}

/* ------------------ FOOTER ------------------ */
footer {
  text-align: center;
  padding: 3rem 1rem;
  font-size: 0.8rem;
  color: #aaa;
}
</style>
</head>

<body>

<header>
  <h1>Behind the Lens</h1>
  <p>Soft, unedited moments — by Jelly</p>
</header>

<section class="gallery" id="gallery">
  <div class="photo-card"
    data-title="Purple Water Lily"
    data-mood="Stillness floating above quiet water."
    data-meta="Shot on Redmi Note 12 Pro • ISO 52 • 1/133s • f/1.88"
    data-download="https://drive.google.com/uc?export=download&id=1-34gfOVIAo6Ip_LE29BdvlLIPsMygCvL"
    data-img="https://i.ibb.co/TM5G95rk/IMG-20230322-193250-4x3.jpg">
    <img loading="lazy" src="https://i.ibb.co/TM5G95rk/IMG-20230322-193250-4x3.jpg">
  </div>

  <div class="photo-card"
    data-title="Golden Sunflower"
    data-mood="Facing the sun without asking why."
    data-meta="Shot on Redmi Note 12 Pro • ISO 57 • 1/1012s • f/1.8"
    data-download="https://drive.google.com/uc?export=download&id=1-Q_A97rz625dxEeFPJYLGn0bAqLBDr-P"
    data-img="https://i.ibb.co/zVy9t0V8/IMG-20240416-102802.jpg">
    <img loading="lazy" src="https://i.ibb.co/zVy9t0V8/IMG-20240416-102802.jpg">
  </div>

  <div class="photo-card"
    data-title="Sulphur Cosmos"
    data-mood="Soft chaos blooming under daylight."
    data-meta="Shot on Redmi Note 12 Pro • ISO 57 • 1/1029s • f/1.8"
    data-download="https://drive.google.com/uc?export=download&id=1-VMUoy11mRhPbPpuwbOhTMbQp2r8L3gA"
    data-img="https://i.ibb.co/RpZr2mVs/IMG-20240615-105953.jpg">
    <img loading="lazy" src="https://i.ibb.co/RpZr2mVs/IMG-20240615-105953.jpg">
  </div>
</section>

<footer>
  Made slowly. With love & tea.
</footer>

<!-- ------------------ VIEWER ------------------ -->
<div class="viewer" id="viewer">
  <div class="viewer-card">
    <span class="close" id="close">×</span>
    <img id="viewerImg">
    <div class="details">
      <h2 id="viewerTitle"></h2>
      <p class="mood" id="viewerMood"></p>
      <p class="meta" id="viewerMeta"></p>
      <a id="viewerDownload" class="download" target="_blank">Download original</a>
    </div>
  </div>
</div>

<script>
const cards = document.querySelectorAll(".photo-card");
const viewer = document.getElementById("viewer");
const gallery = document.getElementById("gallery");

const img = document.getElementById("viewerImg");
const title = document.getElementById("viewerTitle");
const mood = document.getElementById("viewerMood");
const meta = document.getElementById("viewerMeta");
const download = document.getElementById("viewerDownload");
const close = document.getElementById("close");

cards.forEach(card => {
  card.addEventListener("click", () => {
    img.src = card.dataset.img;
    title.textContent = card.dataset.title;
    mood.textContent = card.dataset.mood;
    meta.textContent = card.dataset.meta;
    download.href = card.dataset.download;

    viewer.classList.add("active");
    gallery.classList.add("dimmed");
  });
});

close.addEventListener("click", () => {
  viewer.classList.remove("active");
  gallery.classList.remove("dimmed");
});

viewer.addEventListener("click", (e) => {
  if (e.target === viewer) {
    viewer.classList.remove("active");
    gallery.classList.remove("dimmed");
  }
});
</script>

</body>
</html>
