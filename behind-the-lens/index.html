<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Behind the Lens – by Jelly</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6f0;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background: #fff;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #d496a7;
    }

    header p {
      font-size: 1rem;
      color: #888;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .photo-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      overflow: hidden;
      width: 300px;
      max-width: 100%;
      transition: transform 0.4s ease, opacity 0.3s ease;
      will-change: transform, opacity;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-bottom: 1px solid #eee;
      max-height: 400px;
    }

    .details {
      padding: 1rem;
    }

    .details h3 {
      margin: 0 0 0.5rem;
      color: #444;
    }

    .details p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
      color: #666;
    }

    .download_btn {
      display: inline-block;
      margin-top: 1rem;
      background: #d496a7;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      color: #aaa;
    }

    /* Overlay background */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 998;
    }

    .overlay.active {
      display: flex;
    }

    .expanded-card {
      background: white;
      border-radius: 16px;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 40px rgba(0, 0, 0, 0.3);
      transform: scale(0.95);
      transition: transform 0.3s ease;
      animation: popIn 0.3s ease forwards;
      position: relative;
    }

    @keyframes popIn {
      to {
        transform: scale(1);
      }
    }

    .expanded-card img {
      width: 100%;
      display: block;
      border-radius: 16px 16px 0 0;
    }

    .expanded-card .details {
      padding: 1rem;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Behind the Lens</h1>
    <p>Soft, dreamy, unedited moments – by Jelly</p>
  </header>

  <div class="gallery" id="gallery">
    <!-- Photo Cards (repeatable template) -->
    <div class="photo-card" data-title="Purple Water Lily" data-img="https://i.ibb.co/TM5G95rk/IMG-20230322-193250-4x3.jpg" data-info="<strong>Shot on:</strong> Redmi Note 12 Pro 5G<br><strong>ISO:</strong> 52 <strong>Shutter:</strong> 1/133s | <strong>f/1.88</strong>" data-link="https://drive.google.com/uc?export=download&id=1-34gfOVIAo6Ip_LE29BdvlLIPsMygCvL">
      <img src="https://i.ibb.co/TM5G95rk/IMG-20230322-193250-4x3.jpg" alt="Purple Water Lily" loading="lazy">
      <div class="details">
        <h3>Purple Water Lily</h3>
      </div>
    </div>

    <div class="photo-card" data-title="Golden Sunflower" data-img="https://i.ibb.co/zVy9t0V8/IMG-20240416-102802.jpg" data-info="<strong>Shot on:</strong> Redmi Note 12 Pro 5G<br><strong>ISO:</strong> 57 <strong>Shutter:</strong> 1/1012s | <strong>f/1.8</strong>" data-link="https://drive.google.com/uc?export=download&id=1-Q_A97rz625dxEeFPJYLGn0bAqLBDr-P">
      <img src="https://i.ibb.co/zVy9t0V8/IMG-20240416-102802.jpg" alt="Golden Sunflower" loading="lazy">
      <div class="details">
        <h3>Golden Sunflower</h3>
      </div>
    </div>

    <div class="photo-card" data-title="Sulphur Cosmos" data-img="https://i.ibb.co/RpZr2mVs/IMG-20240615-105953.jpg" data-info="<strong>Shot on:</strong> Redmi Note 12 Pro 5G<br><strong>ISO:</strong> 57 <strong>Shutter:</strong> 1/1029s | <strong>f/1.8</strong>" data-link="https://drive.google.com/uc?export=download&id=1-VMUoy11mRhPbPpuwbOhTMbQp2r8L3gA">
      <img src="https://i.ibb.co/RpZr2mVs/IMG-20240615-105953.jpg" alt="Sulphur Cosmos" loading="lazy">
      <div class="details">
        <h3>Sulphur Cosmos</h3>
      </div>
    </div>

    <div class="photo-card" data-title="Hope Amidst the Shadows" data-img="https://i.ibb.co/9mn3FbpN/IMG-20240728-181713.jpg" data-info="<strong>Shot on:</strong> Redmi Note 12 Pro 5G<br><strong>ISO:</strong> 53 <strong>Shutter:</strong> 1/125s | <strong>f/1.88</strong>" data-link="https://drive.google.com/uc?export=download&id=1-Yi2vD9yDGAqlx-WuRqY9FzuygZvB-9Y">
      <img src="https://i.ibb.co/9mn3FbpN/IMG-20240728-181713.jpg" alt="Hope Amidst the Shadows" loading="lazy">
      <div class="details">
        <h3>Hope Amidst the Shadows</h3>
      </div>
    </div>

    <div class="photo-card" data-title="Sun Kissed Sida acuta" data-img="https://i.ibb.co/S4w00KLy/IMG-20241003-091723.jpg" data-info="<strong>Shot on:</strong> Redmi Note 12 Pro 5G<br><strong>ISO:</strong> 51 <strong>Shutter:</strong> 1/1290s | <strong>f/1.88</strong>" data-link="https://drive.google.com/uc?export=download&id=1-wAXpiKIkcG0gTBUrxzJF0IHBL-6ajF7">
      <img src="https://i.ibb.co/S4w00KLy/IMG-20241003-091723.jpg" alt="Sun Kissed Sida acuta" loading="lazy">
      <div class="details">
        <h3>Sun Kissed Sida acuta</h3>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="expanded-card" id="expandedCard">
      <button class="close-btn" onclick="closeCard()">×</button>
      <img id="expandedImg" src="" alt="">
      <div class="details">
        <h3 id="expandedTitle"></h3>
        <p id="expandedInfo"></p>
        <a id="expandedLink" class="download_btn" target="_blank">Download</a>
      </div>
    </div>
  </div>

  <footer>
    Made with love & tea. Photos by Jelly.
  </footer>

  <script>
    const cards = document.querySelectorAll('.photo-card');
    const overlay = document.getElementById('overlay');
    const expandedImg = document.getElementById('expandedImg');
    const expandedTitle = document.getElementById('expandedTitle');
    const expandedInfo = document.getElementById('expandedInfo');
    const expandedLink = document.getElementById('expandedLink');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        expandedImg.src = card.dataset.img;
        expandedTitle.textContent = card.dataset.title;
        expandedInfo.innerHTML = card.dataset.info;
        expandedLink.href = card.dataset.link;
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    function closeCard() {
      overlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        closeCard();
      }
    });
  </script>
</body>
</html>
