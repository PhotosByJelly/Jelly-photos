<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Behind the Lens — Jelly</title>

<style>
:root{
  --bg:#fdf6f0;
  --text:#2e2e2e;
  --muted:#888;
  --radius:22px;
  --ease:cubic-bezier(.22,1,.36,1);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ---------- HEADER ---------- */
header{
  text-align:center;
  padding:4rem 1rem 3rem;
}
header h1{
  margin:0;
  font-size:clamp(2.3rem,5vw,3rem);
  color:#d496a7;
}
header p{
  margin-top:.6rem;
  color:var(--muted);
}

/* ---------- GALLERY ---------- */
.gallery{
  max-width:1400px;
  margin:0 auto;
  padding:2rem;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:2rem;
  transition:filter .8s var(--ease);
}
.gallery.blurred{
  filter:blur(8px) brightness(.95);
}

/* ---------- PHOTO CARD ---------- */
.photo-card{
  background:white;
  border-radius:var(--radius);
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
}
.photo-card img{
  width:100%;
  aspect-ratio:4/3;
  object-fit:cover;
  display:block;
}

/* ---------- OVERLAY ---------- */
.overlay{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:10;
  display:flex;
  align-items:center;
  justify-content:center;
}
.overlay.active{
  pointer-events:auto;
}

/* ---------- EXPANDED VIEW ---------- */
.expanded-view{
  position:fixed;
  display:flex;
  background:white;
  border-radius:28px;
  overflow:hidden;
  box-shadow:
    0 40px 120px rgba(0,0,0,.25),
    0 0 60px rgba(0,0,0,.15);
  opacity:0;
  transform:scale(.9);
  transition:
    opacity .7s var(--ease),
    transform .7s var(--ease);
}
.expanded-view.show{
  opacity:1;
  transform:scale(1);
}

/* ---------- IMAGE CONTAINER ---------- */
.img-container{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f5f5f5;
  overflow:hidden;
  position:relative;
}
.img-container img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ---------- INFO PANEL ---------- */
.info{
  width:420px;
  padding:3rem 2.6rem;
  display:flex;
  flex-direction:column;
  justify-content:center;
  color:white;
  background:linear-gradient(135deg,var(--g1),var(--g2));
  position:relative;
}

.info h2{
  margin:0 0 1.2rem 0;
  font-size:2rem;
  font-weight:600;
}
.info .mood{
  margin:0 0 2rem 0;
  font-style:italic;
  opacity:.95;
  font-size:1.05rem;
  line-height:1.5;
}
.info .meta{
  font-size:.92rem;
  opacity:.9;
  line-height:1.6;
}

/* ---------- DOWNLOAD ---------- */
.download{
  margin-top:2.5rem;
  align-self:flex-start;
  padding:.85rem 2rem;
  border-radius:999px;
  background:rgba(255,255,255,.95);
  color:#222;
  text-decoration:none;
  font-size:.95rem;
  font-weight:500;
  transition:all .3s var(--ease);
  box-shadow:0 4px 12px rgba(0,0,0,.15);
}
.download:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 16px rgba(0,0,0,.2);
  background:white;
}

/* ---------- CLOSE ---------- */
.close{
  position:absolute;
  top:1.5rem;
  right:1.5rem;
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2rem;
  color:white;
  cursor:pointer;
  z-index:5;
  background:rgba(0,0,0,.2);
  border-radius:50%;
  transition:all .3s var(--ease);
}
.close:hover{
  background:rgba(0,0,0,.35);
  transform:rotate(90deg);
}

/* ---------- MOBILE ---------- */
@media(max-width:900px){
  .expanded-view{
    flex-direction:column;
    width:90vw!important;
    max-height:90vh;
  }
  .info{
    width:100%;
    padding:2rem 1.5rem;
  }
  .img-container{
    min-height:50vh;
  }
}
</style>
</head>

<body>

<header>
  <h1>Behind the Lens</h1>
  <p>Soft, unedited moments — by Jelly</p>
</header>

<section class="gallery" id="gallery">

  <!-- 1 -->
  <div class="photo-card"
    data-title="Purple Water Lily"
    data-mood="Stillness floating above quiet water."
    data-meta="Redmi Note 12 Pro • ISO 52 • 1/133s"
    data-download="https://drive.google.com/uc?export=download&id=1-34gfOVIAo6Ip_LE29BdvlLIPsMygCvL"
    data-img="https://i.ibb.co/TM5G95rk/IMG-20230322-193250-4x3.jpg"
    data-g1="rgba(140,90,160,.8)"
    data-g2="rgba(212,150,167,.8)">
    <img src="https://i.ibb.co/TM5G95rk/IMG-20230322-193250-4x3.jpg">
  </div>

  <!-- 2 -->
  <div class="photo-card"
    data-title="Golden Sunflower"
    data-mood="Facing the sun without asking why."
    data-meta="Redmi Note 12 Pro • ISO 57 • 1/1012s"
    data-download="https://drive.google.com/uc?export=download&id=1-Q_A97rz625dxEeFPJYLGn0bAqLBDr-P"
    data-img="https://i.ibb.co/zVy9t0V8/IMG-20240416-102802.jpg"
    data-g1="rgba(245,180,70,.85)"
    data-g2="rgba(255,220,160,.85)">
    <img src="https://i.ibb.co/zVy9t0V8/IMG-20240416-102802.jpg">
  </div>

  <!-- 3 -->
  <div class="photo-card"
    data-title="Sulphur Cosmos"
    data-mood="Soft chaos blooming under daylight."
    data-meta="Redmi Note 12 Pro • ISO 57 • 1/1029s"
    data-download="https://drive.google.com/uc?export=download&id=1-VMUoy11mRhPbPpuwbOhTMbQp2r8L3gA"
    data-img="https://i.ibb.co/RpZr2mVs/IMG-20240615-105953.jpg"
    data-g1="rgba(240,170,80,.8)"
    data-g2="rgba(180,210,120,.8)">
    <img src="https://i.ibb.co/RpZr2mVs/IMG-20240615-105953.jpg">
  </div>

</section>

<div class="overlay" id="overlay"></div>

<script>
const gallery = document.getElementById("gallery");
const overlay = document.getElementById("overlay");

document.querySelectorAll(".photo-card").forEach(card=>{
  card.addEventListener("click",()=>{
    gallery.classList.add("blurred");
    overlay.classList.add("active");

    const view = document.createElement("div");
    view.className="expanded-view";
    view.style.setProperty("--g1",card.dataset.g1);
    view.style.setProperty("--g2",card.dataset.g2);
    view.style.width="85vw";
    view.style.height="80vh";

    view.innerHTML=`
      <div class="img-container">
        <img src="${card.dataset.img}">
      </div>
      <div class="info">
        <span class="close">×</span>
        <h2>${card.dataset.title}</h2>
        <p class="mood">${card.dataset.mood}</p>
        <p class="meta">${card.dataset.meta}</p>
        <a class="download" href="${card.dataset.download}" target="_blank">Download</a>
      </div>
    `;

    overlay.appendChild(view);

    requestAnimationFrame(()=>{
      requestAnimationFrame(()=>{
        view.classList.add("show");
      });
    });

    view.querySelector(".close").onclick=()=>{
      view.classList.remove("show");
      setTimeout(()=>{
        view.remove();
        overlay.classList.remove("active");
        gallery.classList.remove("blurred");
      }, 700);
    };
  });
});
</script>

</body>
</html>
